spring.application.name=myplantsdiaryapi

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/myplantsdiary?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=myplantsdiary
spring.datasource.password=1

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#logging.level.sql=trace
logging.level.com.zaxxer=debug


spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

org.zerock.upload.path=upload


logging.level.org.springframework.security.web=trace
